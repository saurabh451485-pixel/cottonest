   canvas {

    .confetti {

<div id="card">
  <div id="offer">
    <h3>‚ú® Congratulations!</h3>
    <p>You‚Äôve won <strong>‚Çπ<span id="amount"></span> OFF</strong> on your next Cotton Nest order.</p>

<div class="confetti" id="confetti"></div>

<script>
  const canvas = document.getElementById('cover');
  const ctx = canvas.getContext('2d');
  const amountSpan = document.getElementById('amount');
  const STORAGE_KEY = 'cottonNestScratchReward';
  const confettiContainer = document.getElementById('confetti');

  let storedAmount = localStorage.getItem(STORAGE_KEY);

  if (storedAmount) {
    amountSpan.textContent = storedAmount;
    canvas.style.display = 'none';
    launchConfetti();
  } else {
    const randomAmount = Math.floor(Math.random() * 21) + 90;
    amountSpan.textContent = randomAmount;
    localStorage.setItem(STORAGE_KEY, randomAmount);
  }

  function resizeCanvas() {
  const card = document.getElementById('card');
  canvas.width = card.offsetWidth;
  canvas.height = card.offsetHeight;
  ctx.fillStyle = 'silver';
  ctx.fillRect(0, 0, canvas.width, canvas.height);
}


  window.addEventListener('resize', resizeCanvas);
  window.addEventListener('load', resizeCanvas);
  document.addEventListener('DOMContentLoaded', resizeCanvas);


  canvas.addEventListener('mousedown', () => {
    canvas.addEventListener('mousemove', scratch);
  });

  canvas.addEventListener('mouseup', () => {
    canvas.removeEventListener('mousemove', scratch);
  });

  canvas.addEventListener('touchstart', () => {
    canvas.addEventListener('touchmove', scratchTouch);
  });

  canvas.addEventListener('touchend', () => {
    canvas.removeEventListener('touchmove', scratchTouch);
  });

  function scratch(e) {
    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    ctx.globalCompositeOperation = 'destination-out';
    ctx.beginPath();
    ctx.arc(x, y, 20, 0, Math.PI * 2);
    ctx.fill();
    checkReveal();
  }

  function scratchTouch(e) {
    const rect = canvas.getBoundingClientRect();
    const touch = e.touches[0];
    const x = touch.clientX - rect.left;
    const y = touch.clientY - rect.top;
    ctx.globalCompositeOperation = 'destination-out';
    ctx.beginPath();
    ctx.arc(x, y, 20, 0, Math.PI * 2);
    ctx.fill();
    checkReveal();
  }

  function checkReveal() {
    const pixels = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
    let cleared = 0;
    for (let i = 3; i < pixels.length; i += 4) {
      if (pixels[i] === 0) cleared++;
    }
    const percent = cleared / (canvas.width * canvas.height) * 100;
    if (percent > 50) {
      canvas.style.display = 'none';
      launchConfetti();
    }
  }

  function launchConfetti() {
    for (let i = 0; i < 100; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti-piece');
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.top = '20px';
      confetti.style.backgroundColor = ['#d2691e', '#f4c2c2', '#f5deb3'][Math.floor(Math.random() * 3)];
      confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
      confettiContainer.appendChild(confetti);
      setTimeout(() => confetti.remove(), 6000);
    }
  }
</script>
